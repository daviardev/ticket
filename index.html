<!doctype html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>supptick - Inicio</title>
  </head>
  <body>
    <div class="grid-pattern"></div>
    <div class="container">
      <header class="hero">
        <img
          src="/assets/logo-header.png"
          alt="SuppTick Logo"
          loading="eager"
          class="hero-logo"
        />
        <span class="hero-title">
          <span class="btn-shine">Comenta tu caso.</span>
          <h1>Bienvenido(a)</h1>
        </span>

        <dialog id="send-ticket-modal">
          <div class="dialog-header">
            <button
              class="dialog-close"
              aria-label="Cerrar"
              onclick="toggleDialog()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
              >
                <path
                  stroke="none"
                  d="m289.94 256 95-95A24 24 0 0 0 351 127l-95 95-95-95a24 24 0 0 0-34 34l95 95-95 95a24 24 0 1 0 34 34l95-95 95 95a24 24 0 0 0 34-34z"
                />
              </svg>
            </button>
          </div>
          <form id="ticket-form" class="ticket-form" novalidate>
            <span class="ticket-form-header">
              <h2 class="dialog-title">Abre tu Ticket</h2>
              <p>Danos razones sobre qué está pasando para poderte ayudarte.</p>
            </span>

            <div class="field">
              <label for="subject">Asunto</label>
              <input
                id="subject"
                name="subject"
                type="text"
                placeholder="Resúmen breve"
                required
              />
            </div>

            <div class="field field-message">
              <label for="message">Mensaje</label>
              <div class="message-wrapper">
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Escribe tu mensaje aquí"
                  required
                ></textarea>
              </div>
              <label
                class="attach-btn"
                for="attach-input"
                title="Adjuntar imagen"
              >
                <input id="attach-input" type="file" accept="image/*" />
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M43.246 466.142c-58.43-60.289-57.341-157.511 1.386-217.581L254.392 34c44.316-45.332 116.351-45.336 160.671 0 43.89 44.894 43.943 117.329 0 162.276L232.214 383.128c-29.855 30.537-78.633 30.111-107.982-.998-28.275-29.97-27.368-77.473 1.452-106.953l143.743-146.835c6.182-6.314 16.312-6.422 22.626-.241l22.861 22.379c6.315 6.182 6.422 16.312.241 22.626L171.427 319.927c-4.932 5.045-5.236 13.428-.648 18.292 4.372 4.634 11.245 4.711 15.688.165l182.849-186.851c19.613-20.062 19.613-52.725-.011-72.798-19.189-19.627-49.957-19.637-69.154 0L90.39 293.295c-34.763 35.56-35.299 93.12-1.191 128.313 34.01 35.093 88.985 35.137 123.058.286l172.06-175.999c6.177-6.319 16.307-6.433 22.626-.256l22.877 22.364c6.319 6.177 6.434 16.307.256 22.626l-172.06 175.998c-59.576 60.938-155.943 60.216-214.77-.485z"
                  ></path>
                </svg>
              </label>
            </div>

            <div class="form-actions">
              <button type="button" class="btn" id="btn-clear">Limpiar</button>
              <button type="submit" class="btn" id="btn-send">Enviar</button>
            </div>
          </form>
        </dialog>

        <span>
          <button
            class="btn btn-ticket"
            title="Abre tu Ticket"
            onclick="toggleDialog('send-ticket-modal')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
            >
              <path
                stroke="none"
                d="m490.18 181.4-44.13-44.13a20 20 0 0 0-27-1 30.81 30.81 0 0 1-41.68-1.6 30.81 30.81 0 0 1-1.6-41.67 20 20 0 0 0-1-27L330.6 21.82a19.91 19.91 0 0 0-28.13 0l-70.35 70.34a39.87 39.87 0 0 0-9.57 15.5 7.71 7.71 0 0 1-4.83 4.83 39.78 39.78 0 0 0-15.5 9.58l-180.4 180.4a19.91 19.91 0 0 0 0 28.13L66 374.73a20 20 0 0 0 27 1 30.69 30.69 0 0 1 43.28 43.28 20 20 0 0 0 1 27l44.13 44.13a19.91 19.91 0 0 0 28.13 0l180.4-180.4a39.82 39.82 0 0 0 9.58-15.49 7.69 7.69 0 0 1 4.84-4.84 39.84 39.84 0 0 0 15.49-9.57l70.34-70.35a19.91 19.91 0 0 0-.01-28.09zm-228.37-29.65a16 16 0 0 1-22.63 0l-11.51-11.51a16 16 0 0 1 22.63-22.62l11.51 11.5a16 16 0 0 1 0 22.63zm44 44a16 16 0 0 1-22.62 0l-11-11a16 16 0 1 1 22.63-22.63l11 11a16 16 0 0 1 .01 22.66zm44 44a16 16 0 0 1-22.63 0l-11-11a16 16 0 0 1 22.63-22.62l11 11a16 16 0 0 1 .05 22.67zm44.43 44.54a16 16 0 0 1-22.63 0l-11.44-11.5a16 16 0 1 1 22.68-22.57l11.45 11.49a16 16 0 0 1-.01 22.63z"
              />
            </svg>

            Abre tu Ticket
          </button>
        </span>
      </header>
      <div class="app">
        <button class="ticket-app" title="GLPI" onclick="goToPage()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            stroke="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
          >
            <path fill="none" stroke="none" d="M0 0h24v24H0z" />
            <path
              stroke="none"
              d="M11 21H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h6v18zm2 0h6c1.1 0 2-.9 2-2v-7h-8v9zm8-11V5c0-1.1-.9-2-2-2h-6v7h8z"
            />
          </svg>
        </button>
      </div>
      <div class="theme-selector">
        <button
          class="theme-toggle"
          title="Cambiar tema"
          onclick="toggleThemeSelector()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9m8 0v4m2-2h-4" />
          </svg>
        </button>
        <div class="theme-options">
          <button class="theme-option" data-theme="default"></button>
          <button class="theme-option" data-theme="blue"></button>
          <button class="theme-option" data-theme="purple"></button>
          <button class="theme-option" data-theme="green"></button>
          <button class="theme-option" data-theme="red"></button>
          <button class="theme-option" data-theme="orange"></button>
        </div>
      </div>
    </div>
    <!-- Bottom nav for tablet & mobile (visible via CSS media queries) -->
    <div class="bottom-nav" role="navigation" aria-label="Acciones">
      <button class="ticket-app" title="Ir al dashboard GLPI">
        <!-- reuse svg from ticket button -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          stroke="currentColor"
          stroke-width="0"
        >
          <path fill="none" stroke="none" d="M0 0h24v24H0z" />
          <path
            d="M11 21H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h6v18zm2 0h6c1.1 0 2-.9 2-2v-7h-8v9zm8-11V5c0-1.1-.9-2-2-2h-6v7h8z"
          />
        </svg>
      </button>

      <button
        class="theme-toggle"
        title="Cambiar tema"
        data-mobile-toggle
        onclick="toggleThemeSelector()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9m8 0v4m2-2h-4" />
        </svg>
      </button>
      <div class="mobile-theme-palette" aria-hidden="true">
        <button class="theme-option" data-theme="default"></button>
        <button class="theme-option" data-theme="blue"></button>
        <button class="theme-option" data-theme="purple"></button>
        <button class="theme-option" data-theme="green"></button>
        <button class="theme-option" data-theme="red"></button>
        <button class="theme-option" data-theme="orange"></button>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
